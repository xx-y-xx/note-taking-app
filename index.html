<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Notes</title>
</head>

<body>
    <div id="app"></div>
    <header class="header">        
        <div class="counter">
            <img src="assets/images/notes.svg" alt="блокнот">
            <span>Всего заметок:</span>
            <span class="count">0</span>
    </header>
    <main>
        <form class="note-form" name="notes">
            <input type="text" class="input-title" placeholder="Название заметки" name="note" />
            <textarea class="input-text" placeholder="Напишите описание новой заметки..."></textarea>
            <button type="submit" class="add-button">➕ Добавить заметку</button>
            
            <fieldset class="fieldset"><!-- кнопки для выбора цвета -->
                <legend class="label">Выберите цвет заметки</legend>
                <ul class="radio-list">
                    <li>
                        <input checked class="radio" type="radio" name="color" value="yellow" aria-label="yellow" />
                    </li>
                    <li>
                        <input class="radio" type="radio" name="color" value="red" aria-label="red" />
                    </li>
                    <li>
                        <input class="radio" type="radio" name="color" value="green" aria-label="green" />
                    </li>
                    <li>
                        <input class="radio" type="radio" name="color" value="blue" aria-label="blue" />
                    </li>
                    <li>
                        <input class="radio" type="radio" name="color" value="purple" aria-label="purple" />
                    </li>
                </ul>
            </fieldset>
        </form>

        <div class="filter-box">
            <!-- код -->
        </div>
        <ul class="notes-list">
            <!-- Сюда будут рендерится заметки из JavaScript -->
        </ul>

        <div class="messages-box">
            <!-- Сюда будут рендерится информационные сообщения из JavaScript -->
        </div>
    </main>
    <script src="noteApp.js"> </script>
</body>

</html>
